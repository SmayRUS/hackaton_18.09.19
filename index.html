<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <title>Mirage</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo"></div>
        </div>
    </div>
</header>


<div class="intro">
    
    <div class="container">
        <div class="intro__inner">
            <h2 class="intro__suptitle">Make your photo</h2>
            <h1 class="intro__title">clean than sky</h1>

        </div>
    </div>
    <form id="upload-container" enctype="multipart/form-data" method="POST">
        <div>
            <input id="file-input" type="file" name="file" multiple>
            <label for="file-input">Попробуй уже сейчас</label>
        </div>
    </form>
</div>

<section class="section" id="about">
    <div class="container">

        <div class="section__header">
            <h2 class="section__title">Команда Robolife</h2>
            <div class="section__text">
                <p>Robolife - это робототехническая команда УлГТУ принимавшая участия во многих роотехнических соревнованиях, а также
                    занимала призовые места в соревнованиях Profest и Robocross.
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card__item">
                <div class="card__inner">
                    <div class="card__img">
                        <img src="assets/images/about/1.jpg" alt="">
                    </div>
                    <div class="card__text">super team</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__inner">
                    <div class="card__img">
                        <img src="assets/images/about/2.jpg" alt="">
                    </div>
                    <div class="card__text">super team</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__inner">
                    <div class="card__img">
                        <img src="assets/images/about/3.jpg" alt="">
                    </div>
                    <div class="card__text">super team</div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->
</section>


</body>
</html>
